name: EKI XML Dictionary parser
version: "0.1.0"
author: Kirill Marchuk <62mkv@mail.ru>
about: Permors analysis and synthesis for Estonian words
subcommands:
  - process:
      about: Process EKI XML file
      args:
        - FILE_TO_PROCESS:
            help: Path to file for processing
            index: 1
            required: true
        - FOLDER_FOR_CSV:
            help: Path to folder, where CSV files will be saved
            index: 2
            required: true
