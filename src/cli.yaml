name: rust-est
version: "0.1.0"
author: Kirill Marchuk <62mkv@mail.ru>
about: Permors analysis and synthesis for Estonian words
subcommands:
  - analyze:
      about: analyze given word
      args:
        - WORD_TO_PROCESS:
            help: Which word to analyze
            index: 1
            required: true
  - synthesize:
      about: synthesize (produce forms) for a given word
      args:
        - WORD_TO_PROCESS:
            help: Which word to synthesize
            index: 1
            required: true